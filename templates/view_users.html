<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Utenti</title>
</head>
<body>
    <h1>Accesso ai Utenti Registrati</h1>
    
    {% if not authenticated %}
    <form action="{{ url_for('login') }}" method="POST">
        <label for="pin">Inserisci il PIN:</label>
        <input type="password" id="pin" name="pin" required>
        <button type="submit">Accedi</button>
    </form>
    {% else %}
    <h2>Utenti Registrati</h2>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Email</th>
            <th>File</th>
            <th>Approvato</th>
            <th>Azioni</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.nome }}</td>
            <td>{{ user.cognome }}</td>
            <td>{{ user.email }}</td>
            <td><a href="{{ url_for('download_file', filename=user.file) }}">{{ user.file }}</a></td>
            <td>{{ user.approvato }}</td>
            <td>
                <form action="{{ url_for('update_approval', user_id=user.id) }}" method="POST">
                    <button type="submit">Approvato</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
