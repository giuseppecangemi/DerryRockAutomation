<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Caricati</title>
</head>
<body>
    <h1>File Caricati</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Torna alla Home</a>
</body>
</html>
